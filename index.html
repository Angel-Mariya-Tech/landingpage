<!doctype html>
<html lang="en">

<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Title -->
  <title>Angel Mariya Job Consultancy | Job Vacancies & Career Support</title>

  <!-- Canonical URL -->
  <link rel="canonical" href="https://angelmariyajobs.com" />

  <!-- SEO Description -->
  <meta name="description"
    content="Angel Mariya Job Consultancy helps job seekers find verified job vacancies. Apply online and get connected with trusted employers quickly." />

  <!-- Author -->
  <meta name="author" content="Angel Mariya Job Consultancy" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Angel Mariya Job Consultancy" />
  <meta property="og:description"
    content="Find verified job vacancies and apply easily. Get connected with trusted employers." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://angelmariyajobs.com" />
  <meta property="og:image" content="https://angelmariyajobs.com/logo.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Angel Mariya Job Consultancy" />
  <meta name="twitter:description" content="Verified job vacancies and easy online applications." />
  <meta name="twitter:image" content="https://angelmariyajobs.com/logo.png" />

  <!-- Structured Data (SEO Trust) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Angel Mariya Job Consultancy",
        "url": "https://angelmariyajobs.com",
        "logo": "https://angelmariyajobs.com/logo.png",
        "sameAs": []
      }
    </script>
</head>

<body>
  <noscript>
    Angel Mariya Job Consultancy helps job seekers find job vacancies and career opportunities.
  </noscript>

  <div id="root"></div>

</html>
